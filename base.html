<!doctype html>
<html>
  <head>
    <title>Interface builder.</title>
    <!-- do it with style! -->
    <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/text.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="css/builder.css" type="text/css" media="screen" />
    <!-- js -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
  </head>
  <body>
    <div id="interface_box">
      <div id="palette">
	<ol>
	</ol>
      </div>
      <div id="workspace">
	<h1 class="helper">To begin work drag icon from palette to white dot.</h1>
	<p class="helper">
	  This is diagram creation interface.  Build diagram by
	  dragging icons from palette above to white dots. To edit
	  proprties of icon click on it.
	</p>
	<div id="menu">
	</div>
	<div id="vertical-centering-inner">
	  <div id="vertical-centering-outer">
	    <div id="diagram">
	    </div>	  
	  </div>
	</div>
      </div>
      <div id="footer_controls"> 
	<img id="trash" src="img/trash.png" alt="trash can" height="100" width="100"/>
	<a href="#" id="undo"><img src="img/undo.png" alt="undo" height="100" width="100"/></a>
      </div>
      <div id="controls">
	<input type="button" value="Cancel" />
	<input type="button" value="Save" />
      </div>
      <div id="messages" class="messages">
	<h1>test message</h1>
      </div> 
    </div>
  </body>
</html>
